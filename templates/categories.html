{% extends "base.html" %}

{% block title %}Categories | ML Papers Summarizer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Browse by Category</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for category in categories %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text text-muted">{{ category.id }}</p>
                    </div>
                    <div class="card-footer bg-transparent">
                        <a href="{{ url_for('index', category=category.id) }}" class="btn btn-primary w-100">
                            View Papers
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
